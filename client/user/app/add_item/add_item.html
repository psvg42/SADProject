<div>
	<form class="form-horizontal" role="form" style="width: 60%; margin: auto;" data-bind="submit:addItem">
		<div class="form-group">

			<label for="title" class="control-label">Title</label> <input type="text" class="form-control" id="title" placeholder="Title" maxlength="20"
				data-bind="value: title">

		</div>

		<div class="form-group">

			<label for="description" class="control-label">Description</label>
			<textarea class="form-control" rows="7" id="description" placeholder="Item description" style="resize: none" maxlength="300"
				data-bind="value: description"></textarea>

		</div>

		<div class="form-group">
			<label for="price" class="control-label">Price</label> 
			<input type="text" class="form-control" id="price" placeholder="Price"	data-bind="value: price">
		</div>

		<div class="form-group">
			<label for="priority" class="control-label">Priority</label> 
			<select id="priority" data-bind="options: availablePriority, value:priority">
			</select>
		</div>

		<div class="form-group">
			<button type="submit" class="btn btn-success">Submit</button>
		</div>
		
	</form>
	
	<div data-bind="html:output" style="margin-top: 50px"></div>
	
	
</div>
